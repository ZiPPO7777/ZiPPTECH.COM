{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ZiPPTECH Blog</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #6b7280;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .main-container {
        background: #374151;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        max-width: 900px;
        min-height: 600px;
      }

      /* Left Side - Hero Section */
      .hero-section {
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #7c3aed 50%,
          #6366f1 100%
        );
        position: relative;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-image: url("https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80");
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.8) 0%,
          rgba(124, 58, 237, 0.8) 100%
        );
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        color: white;
      }

      .logo-hero {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: auto;
      }

      .back-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: white;
      }

      .hero-text {
        margin-top: auto;
        margin-bottom: 2rem;
      }

      .hero-title {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }

      .hero-subtitle {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
      }

      .progress-dots {
        display: flex;
        gap: 0.5rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
      }

      .dot.active {
        background: white;
        width: 24px;
        border-radius: 4px;
      }

      /* Right Side - Form Section */
      .form-section {
        background: #374151;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        margin-bottom: 2rem;
      }

      .form-title {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
      }

      .form-subtitle {
        color: #9ca3af;
        font-size: 0.9rem;
      }

      .form-subtitle a {
        color: #8b5cf6;
        text-decoration: none;
      }

      .form-subtitle a:hover {
        text-decoration: underline;
      }

      .login-form {
        margin-bottom: 2rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-control {
        width: 100%;
        height: 48px;
        background: #4b5563;
        border: 1px solid #6b7280;
        border-radius: 8px;
        padding: 0 1rem;
        font-size: 0.9rem;
        color: white;
        transition: all 0.3s ease;
      }

      .form-control::placeholder {
        color: #9ca3af;
      }

      .form-control:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.25rem;
      }

      .password-toggle:hover {
        color: #8b5cf6;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        background: #4b5563;
        border: 1px solid #6b7280;
        border-radius: 4px;
        cursor: pointer;
      }

      .checkbox:checked {
        background: #8b5cf6;
        border-color: #8b5cf6;
      }

      .checkbox-label {
        color: #9ca3af;
        font-size: 0.85rem;
        cursor: pointer;
      }

      .checkbox-label a {
        color: #8b5cf6;
        text-decoration: none;
      }

      .btn-primary {
        width: 100%;
        height: 48px;
        background: #8b5cf6;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1.5rem;
      }

      .btn-primary:hover {
        background: #7c3aed;
        transform: translateY(-1px);
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
        color: #9ca3af;
        font-size: 0.85rem;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #4b5563;
      }

      .divider span {
        background: #374151;
        padding: 0 1rem;
      }

      .social-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .btn-social {
        height: 48px;
        background: #4b5563;
        border: 1px solid #6b7280;
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn-social:hover {
        background: #5b6472;
        color: white;
        transform: translateY(-1px);
      }

      .btn-social i {
        font-size: 1.1rem;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .main-container {
          max-width: 800px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
          align-items: flex-start;
          padding-top: 2rem;
        }

        .main-container {
          grid-template-columns: 1fr;
          max-width: 100%;
          min-height: auto;
          border-radius: 16px;
        }

        .hero-section {
          min-height: 250px;
          padding: 30px 25px;
          order: 1;
        }

        .hero-title,
        .hero-subtitle {
          font-size: 1.8rem;
        }

        .form-section {
          padding: 30px 25px;
          order: 2;
        }

        .form-title {
          font-size: 1.6rem;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }

        .social-buttons {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }
      }

      @media (max-width: 640px) {
        body {
          padding: 10px;
          padding-top: 1rem;
        }

        .main-container {
          border-radius: 12px;
        }

        .hero-section {
          min-height: 200px;
          padding: 25px 20px;
        }

        .logo-hero {
          font-size: 1.6rem;
        }

        .hero-title,
        .hero-subtitle {
          font-size: 1.5rem;
        }

        .form-section {
          padding: 25px 20px;
        }

        .form-title {
          font-size: 1.4rem;
        }

        .form-control,
        .btn-primary,
        .btn-social {
          height: 44px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 8px;
          padding-top: 0.5rem;
        }

        .main-container {
          border-radius: 8px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .hero-section {
          min-height: 180px;
          padding: 20px 15px;
        }

        .logo-hero {
          font-size: 1.4rem;
        }

        .hero-title,
        .hero-subtitle {
          font-size: 1.3rem;
          line-height: 1.3;
        }

        .form-section {
          padding: 20px 15px;
        }

        .form-title {
          font-size: 1.3rem;
        }

        .form-subtitle {
          font-size: 0.85rem;
        }

        .form-control,
        .btn-primary,
        .btn-social {
          height: 42px;
          font-size: 0.85rem;
          border-radius: 6px;
        }

        .form-group {
          margin-bottom: 1.2rem;
        }

        .checkbox-group {
          margin-bottom: 1.5rem;
        }

        .checkbox-label {
          font-size: 0.8rem;
        }

        .divider {
          font-size: 0.8rem;
          margin: 1.2rem 0;
        }
      }

      @media (max-width: 360px) {
        .hero-section {
          min-height: 160px;
          padding: 15px 12px;
        }

        .hero-title,
        .hero-subtitle {
          font-size: 1.2rem;
        }

        .form-section {
          padding: 15px 12px;
        }

        .form-title {
          font-size: 1.2rem;
        }

        .form-control,
        .btn-primary,
        .btn-social {
          height: 40px;
          font-size: 0.8rem;
        }
      }

      /* Touch-friendly improvements */
      @media (hover: none) and (pointer: coarse) {
        .form-control,
        .btn-primary,
        .btn-social {
          height: 48px;
          min-height: 44px;
        }

        .password-toggle {
          padding: 0.5rem;
          min-width: 44px;
          min-height: 44px;
        }

        .checkbox {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side - Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
          <div class="logo-hero">ZiPPTECH</div>
          <a href="#" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to website
          </a>

          <div class="hero-text">
            <div class="hero-title">Capturing Moments,</div>
            <div class="hero-subtitle">Creating Memories</div>
          </div>

          <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
          </div>
        </div>
      </div>

      <!-- Right Side - Form Section -->
      <div class="form-section">
        <div class="form-header">
          <h1 class="form-title">Welcome Back</h1>
          <p class="form-subtitle">
            Don't have an account? <a href="#">Sign up here</a>
          </p>
        </div>

        <form class="login-form" method="POST" action="#">
          {% csrf_token %}

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group">
            <div class="password-wrapper">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
              >
                <i class="fas fa-eye" id="password-icon"></i>
              </button>
            </div>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              class="checkbox"
              id="terms"
              name="remember"
            />
            <label for="terms" class="checkbox-label">
              Remember me • <a href="#">Forgot Password?</a>
            </label>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="divider">
          <span>Or register with</span>
        </div>

        <div class="social-buttons">
          <button type="button" class="btn-social">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="btn-social">
            <i class="fab fa-github"></i>
            GitHub
          </button>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      }

      // Form submission with loading state
      document
        .querySelector(".login-form")
        .addEventListener("submit", function (e) {
          const submitBtn = document.querySelector(".btn-primary");
          submitBtn.innerHTML = "Signing In...";
          submitBtn.disabled = true;
        });

      // Smooth entrance animation
      window.addEventListener("load", function () {
        document.querySelector(".main-container").style.opacity = "0";
        document.querySelector(".main-container").style.transform =
          "translateY(20px)";
        document.querySelector(".main-container").style.transition =
          "all 0.6s ease";

        setTimeout(() => {
          document.querySelector(".main-container").style.opacity = "1";
          document.querySelector(".main-container").style.transform =
            "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
